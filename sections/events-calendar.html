---
layout: default
title: "Events Calendar - Viaduct Echo"
permalink: /events/calendar/
---

<div class="content-wrapper">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Events Calendar</h1>
      <p class="lead">Browse upcoming events by date</p>

      <!-- Calendar Navigation -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-4">
              <button id="prevMonth" class="btn btn-outline-primary">
                <i class="fas fa-chevron-left"></i> Previous Month
              </button>
            </div>
            <div class="col-md-4 text-center">
              <h4 id="calendarTitle" class="mb-0"></h4>
            </div>
            <div class="col-md-4 text-end">
              <button id="nextMonth" class="btn btn-outline-primary">
                Next Month <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading calendar...</p>
      </div>

      <!-- Calendar Grid -->
      <div id="calendarContainer" class="card" style="display: none;">
        <div class="card-body">
          <div class="calendar-grid" id="calendarGrid">
            <!-- Calendar will be inserted here -->
          </div>
        </div>
      </div>

      <!-- Events for Selected Date -->
      <div id="selectedDateEvents" class="mt-4" style="display: none;">
        <h3 id="selectedDateTitle"></h3>
        <div id="selectedDateEventsList" class="row">
          <!-- Events will be inserted here -->
        </div>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
        <h4 class="alert-heading">Error Loading Calendar</h4>
        <p id="errorText">Unable to load calendar. Please try again later.</p>
      </div>
    </div>
  </div>
</div>

<script>
  let currentDate = new Date();
  let allEvents = [];
  let calendarData = {};

  // Load events data
  async function loadCalendarData() {
    try {
      const eventsResponse = await fetch('{{ site.baseurl }}/api/events.json');
      if (!eventsResponse.ok) throw new Error('Failed to load events');
      const eventsData = await eventsResponse.json();
      allEvents = eventsData.events;

      // Build calendar data structure
      calendarData = {};
      allEvents.forEach(event => {
        const date = new Date(event.start_datetime);
        const dateKey = date.toISOString().split('T')[0];
        if (!calendarData[dateKey]) {
          calendarData[dateKey] = [];
        }
        calendarData[dateKey].push(event);
      });

      renderCalendar();
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('calendarContainer').style.display = 'block';
    } catch (error) {
      console.error('Error loading calendar:', error);
      document.getElementById('loadingIndicator').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('errorText').textContent = error.message;
    }
  }

  // Render calendar for current month
  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    // Update title
    document.getElementById('calendarTitle').textContent =
      currentDate.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });

    // Get first day of month and number of days
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    const startingDayOfWeek = firstDay.getDay();

    const grid = document.getElementById('calendarGrid');
    grid.innerHTML = '';

    // Add day headers
    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    dayNames.forEach(day => {
      const dayHeader = document.createElement('div');
      dayHeader.className = 'calendar-day-header';
      dayHeader.textContent = day;
      grid.appendChild(dayHeader);
    });

    // Add empty cells for days before month starts
    for (let i = 0; i < startingDayOfWeek; i++) {
      const emptyDay = document.createElement('div');
      emptyDay.className = 'calendar-day empty';
      grid.appendChild(emptyDay);
    }

    // Add days of month
    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(year, month, day);
      const dateKey = date.toISOString().split('T')[0];
      const hasEvents = calendarData[dateKey] && calendarData[dateKey].length > 0;
      const eventCount = hasEvents ? calendarData[dateKey].length : 0;

      const dayCell = document.createElement('div');
      dayCell.className = 'calendar-day' + (hasEvents ? ' has-events' : '');
      dayCell.innerHTML = `
        <div class="day-number">${day}</div>
        ${hasEvents ? `<div class="event-count">${eventCount} event${eventCount > 1 ? 's' : ''}</div>` : ''}
      `;

      if (hasEvents) {
        dayCell.style.cursor = 'pointer';
        dayCell.addEventListener('click', () => showEventsForDate(dateKey));
      }

      grid.appendChild(dayCell);
    }
  }

  // Show events for selected date
  function showEventsForDate(dateKey) {
    const events = calendarData[dateKey] || [];
    const date = new Date(dateKey + 'T00:00:00');

    const titleEl = document.getElementById('selectedDateTitle');
    const listEl = document.getElementById('selectedDateEventsList');
    const containerEl = document.getElementById('selectedDateEvents');

    titleEl.textContent = `Events on ${date.toLocaleDateString('en-GB', {
      weekday: 'long',
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    })}`;

    listEl.innerHTML = '';

    events.forEach(event => {
      const col = document.createElement('div');
      col.className = 'col-md-6 mb-3';

      const eventDate = new Date(event.start_datetime);
      const timeStr = eventDate.toLocaleTimeString('en-GB', {
        hour: '2-digit',
        minute: '2-digit'
      });

      const priceText = event.is_free ? 'Free' :
                        (event.price_min && event.price_max) ? `£${event.price_min} - £${event.price_max}` :
                        event.price_min ? `From £${event.price_min}` : 'See website';

      col.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${event.title}</h5>
            <p class="card-text">
              <i class="far fa-clock"></i> ${timeStr}<br>
              ${event.venue ? `<i class="fas fa-map-marker-alt"></i> ${event.venue.name}<br>` : ''}
              <span class="badge bg-primary">${capitalizeFirst(event.event_type)}</span>
              <span class="badge ${event.is_free ? 'bg-success' : 'bg-secondary'}">${priceText}</span>
            </p>
            <a href="${event.ticket_url}" class="btn btn-primary btn-sm" target="_blank" rel="noopener">Get Tickets</a>
          </div>
        </div>
      `;

      listEl.appendChild(col);
    });

    containerEl.style.display = 'block';
    containerEl.scrollIntoView({ behavior: 'smooth' });
  }

  // Navigate months
  document.getElementById('prevMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById('nextMonth').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  // Utility function
  function capitalizeFirst(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Load calendar on page load
  loadCalendarData();
</script>

<style>
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background-color: #dee2e6;
    border: 1px solid #dee2e6;
  }

  .calendar-day-header {
    background-color: #0d6efd;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: 600;
  }

  .calendar-day {
    background-color: white;
    padding: 10px;
    min-height: 80px;
    position: relative;
  }

  .calendar-day.empty {
    background-color: #f8f9fa;
  }

  .calendar-day.has-events {
    background-color: #e7f3ff;
    transition: background-color 0.2s;
  }

  .calendar-day.has-events:hover {
    background-color: #cfe2ff;
  }

  .day-number {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 5px;
  }

  .event-count {
    font-size: 0.75rem;
    color: #0d6efd;
    font-weight: 500;
  }

  @media (max-width: 768px) {
    .calendar-day {
      min-height: 60px;
      padding: 5px;
    }

    .day-number {
      font-size: 0.9rem;
    }

    .event-count {
      font-size: 0.65rem;
    }
  }
</style>
